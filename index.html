<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Survey Form</title>
</head>

<body>

    <main>

        <h1 id="title">Survey Form</h1>

        <form action="#" method="get" id="survey-form">

            <p id="description">Let us know how we can improve.</p>

            <div class="contactWrap">

                <div class="contactDiv">
                    <label id="name-label" for="name">*Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name here..." required />
                </div>

                <div class="contactDiv">
                    <label id="email-label" for="email">*Email:</label>
                    <input type="email" name="email" id="email" required placeholder="Enter your email here...">
                </div>

                <div class="contactDiv">
                    <label id="number-label" for="number">*Age:</label>
                    <input type="number" name="number" id="number" min="1" max="125" required placeholder="Enter your age here...">
                </div>

            </div>

            <div class="roleDiv">
                <label for="dropdown">What best describes your current role?:</label>
                <select id="dropdown" name="dropdown">

                    <option value="student">Student</option>
                    <option value="fulltimejob">Full Time Job</option>
                    <option value="fulltimelearner">Full Time Learner</option>
                    <option value="prefernottosay">Prefer Not to Say</option>
                    <option value="other">Other</option>

                </select>
            </div>


            <div class="radioSection">

                <p>*Would you recommend us?:</p>

                <div class="radioWrap">
                    <div class="radioDiv">

                        <label for="radio-choice-1">Definitely</label>
                        <input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1" />
                    </div>

                    <div class="radioDiv">

                        <label for="radio-choice-2">Maybe</label>
                        <input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2" />
                    </div>

                    <div class="radioDiv">
                        <label for="radio-choice-3">Not Sure</label>
                        <input type="radio" name="radio-choice" id="radio-choice-3" value="choice-3" />
                    </div>
                </div>

            </div>

            <div class="serviceDiv">
                <label for="option">What do you like most about our service?:</label>
                <select id="option" name="option">

                    <option value="select" selected disabled>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="opensource">Open Source</option>

                </select>
            </div>

            <div class="checkDiv">
                <p>Things that should be improved in the future (Check all that apply):</p>

                <div class="checkWrap">

                    <div class="checkboxDiv">
                        <label for="checkbox">Front-end Projects</label>
                        <input type="checkbox" value="1" name="checkbox" id="checkbox" />
                    </div>

                    <div class="checkboxDiv">
                        <label for="checkbox">Back-end Projects</label>
                        <input type="checkbox" value="2" name="checkbox" id="checkbox" />
                    </div>

                    <div class="checkboxDiv">
                        <label for="checkbox">Data Visualization</label>
                        <input type="checkbox" value="3" name="checkbox" id="checkbox" />
                    </div>

                    <div class="checkboxDiv">
                        <label for="checkbox">Challenges</label>
                        <input type="checkbox" value="4" name="checkbox" id="checkbox" />
                    </div>

                    <div class="checkboxDiv">
                        <label for="checkbox">Open Source Community</label>
                        <input type="checkbox" value="5" name="checkbox" id="checkbox" />
                    </div>

                    <div class="checkboxDiv">
                        <label for="checkbox">Gitter help rooms</label>
                        <input type="checkbox" value="6" name="checkbox" id="checkbox" />
                    </div>

                    <div class="checkboxDiv">
                        <label for="checkbox">Videos</label>
                        <input type="checkbox" value="7" name="checkbox" id="checkbox" />
                    </div>

                    <div class="checkboxDiv">
                        <label for="checkbox">City Meetups</label>
                        <input type="checkbox" value="8" name="checkbox" id="checkbox" />
                    </div>

                    <div class="checkboxDiv">
                        <label for="checkbox">Wiki</label>
                        <input type="checkbox" value="9" name="checkbox" id="checkbox" />
                    </div>

                    <div class="checkboxDiv">
                        <label for="checkbox">Forum</label>
                        <input type="checkbox" value="10" name="checkbox" id="checkbox" />
                    </div>

                    <div class="checkboxDiv">
                        <label for="checkbox">Additional Courses</label>
                        <input type="checkbox" value="11" name="checkbox" id="checkbox" />
                    </div>

                </div>
            </div>

            <div class="commentDiv">
                <label for="comment">Any Comments or Suggestions?</label>
                <textarea name="comment" id="comment">Enter text here...</textarea>
            </div>

            <div>
                <input id="submit" type="submit" value="Submit" />
            </div>

        </form>

    </main>

</body>

</html>
